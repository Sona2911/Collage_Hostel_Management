<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Room Allocation</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url("http://milgrasp.com/img/sections/features/hostel_management1.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .admin-room-allocation {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            /* background-color: #333; */
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="admin-room-allocation">
        <h1>Admin Room Allocation</h1>
        <form method="post" action="process_room_allocation.php">
            <div class="form-group">
                <label for="studentid">Student ID:</label>
                <input type="text" id="studentid" name="studentid" required>
            </div>

            <div class="form-group">
                <label for="roomnumber">Room Number:</label>
                <input type="number" id="roomnumber" name="roomnumber" required>
            </div>

            <div class="form-group">
                <label for="allocatedate">Allocation Date:</label>
                <input type="date" id="allocatedate" name="allocatedate" required>
            </div>

            <button type="submit">Allocate Room</button>
        </form>
    </div>
</body>
</html>
